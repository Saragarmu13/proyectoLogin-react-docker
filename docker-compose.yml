version: '3'

services:
  frontend:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - backend

    environment:
      - CHOKIDAR_USEPOLLING=true # ðŸ‘ˆ importante para hot-reload en Docker
      - PORT=3000
      - HOST=0.0.0.0              # ðŸ‘ˆ esto es clave para que React escuche fuera del contenedor
    restart: always
  
  backend:
    build:
      context: ./backend
    ports:
      - "3001:3001"
    depends_on:
      - mysql
    environment:
      - PORT=3001
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=123456
      - DB_NAME=login_bd
    restart: always

  mysql:
    image: mysql:8.0
    restart: always
    
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: login_bd
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  mysql-data: